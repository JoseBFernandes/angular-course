<!--use "{{ courses | json }}" very usefull to verify any variable is right -->

<div class="courses" *ngIf="courses[0] as course">

    <ng-template #blankImage let-courseName="desciption">
        <p class="warn">{{courseName}} has no image yet.</p>
        <img src="/assets/empty-image.png">
    </ng-template>

    <!--<ng-container *ngTemplateOutlet="blankImage; context: {desciption: course.description}">

    </ng-container>-->

    <course-card
        (courseSelected)="onCourseSelected($event)"
        [course]="course" [noImageTpl]="blankImage">

        <course-image [src]="course.iconUrl"></course-image>
        <!--<course-image [src]="courses[1].iconUrl"></course-image>
        <course-image [src]="courses[2].iconUrl"></course-image>-->

        <div class="course-description">
            {{ course.longDescription }}
        </div>
    </course-card>
