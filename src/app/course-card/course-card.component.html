<!--if its called *ngIf="course" inside this div it meens that the section inside will only be showed if the course object is defined-->
<!--in [ngClass] we could apply an array "['...', '...']" with several css classes configurations OR call "cardClasses()" to aplly only in beginner category
    [ngStyle]="cardStyle()" will define de image of the course as the background of the card-->
<div class="course-card"
    [ngClass]="cardClasses()" #container>

    <!--when we put a ? like -> course?.description it meens that if object component doesnt exist its ignored-->
    <div class="course-title" >
        {{cardIndex || ''+ ' ' + course.description }}
    </div>
    
    <!--IF/ELSE IF EXEMPLES
    @if(course.id == 1){
        <h2>Course with ID 1 detected!</h2>
    }

    @if(course.iconUrl){
        <img width="300" alt="Angular Logo"
         [src]="course.iconUrl">
    }
    @else {
        <h2>No image available!</h2>
    }
    -->
    <!--ng-content makes the selection that is defined in app.component.html be projected, if not using "selected" it will show everything inside <course-card>-->
    <ng-content select="course-image"
        *ngIf="course.iconUrl; else noImage"></ng-content>

    <ng-template #noImage>
        <ng-container *ngTemplateOutlet="noImageTpl; context: {desciption: course.description}"></ng-container>
        <!--<p class="warn">{{course.description}} has no image yet.</p>
        <img src="/assets/empty-image.png">-->
    </ng-template>

    <!--<ng-content select=".course-description"></ng-content>-->
    <ng-content></ng-content>

    <!--*ngIf could be course.iconUrl (and if the course dont have an iconUrl it will not show) OR function call
    <img #courseImage width="300" alt="Angular Logo"
        *ngIf="isImageVisible(); else noImage"
        [src]="course.iconUrl">
    
    <ng-template #noImage>
        <p>No image is available.</p>
    </ng-template>
    

    <div class="course-description">
        {{ course.longDescription }}
    </div>
    -->

    <div class="course-category">

        <!--One Option for doing a switch case
        <div class="course-category" [ngSwitch]="course.category">
            <div class="category" *ngSwitchCase="'BEGINNER'">Beginner</div>
            <div class="category" *ngSwitchCase="'INTERMEDIATE'">Intermediate</div>
            <div class="category" *ngSwitchCase="'ADVANCED'">Advanced</div>
            <div class="category" *ngSwitchDefault="">Unknown</div>
        </div>
        -->

        @switch (course.category) {
            @case ("BEGINNER"){
                <div class="category">Beginner</div>
            }
            @case ("INTERMEDIATE") {
                <div class="category">Intermediate</div>
            }
            @case ("ADVANCED") {
                <div class="category">Advanced</div>
            }
            @default {
                <div class="category">Unknown</div>
            }
        }


    </div>

    <button (click)="onCourseViewed()">View Course</button>
</div>
